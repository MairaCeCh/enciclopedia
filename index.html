      <div class="gran-contenenedor">
        <div class="ventana"><h1>html</h1></div>
        <div class="info" >
          <a class="lista" Target="blank" href="https://www.w3schools.com/tags/default.asp">Lista de etiquetas de HTML</a>
          
          <button  id="btn-abrir-modal" class="tooltips"> !DOCTYPE html<dialog id="modal" class="tooltips-box" > declaración define que este documento es un documento HTML5 <button id="btn-cerrar-modal" class="none">cerrar</button> </dialog></button>
          
          <button  id="btn-abrir-modal"  class="tooltips">h1/h2/h3/h4/h5/h6 <dialog id="modal" class="tooltips-box"> Los encabezados HTML son títulos o subtítulos que desea mostrar en una página web.El h1 seria el titulo principal( mas grande) y el h6 el mas chico </dialog></button>
          
          <button  id="btn-abrir-modal" class="tooltips">p <dialog id="modal" class="tooltips-box">El elemento HTML "p" define un párrafo.Un párrafo siempre comienza en una nueva línea y los navegadores agregan automáticamente un espacio en blanco (un margen) antes y después de un párrafo.</dialog></button>
          
          <button  id="btn-abrir-modal" class="tooltips">br<dialog id="modal" class="tooltips-box"> Úselo "br" si desea un salto de línea (una nueva línea) sin comenzar un nuevo párrafo. Es una etiqueta vacía, lo que significa que no tiene una etiqueta final. </dialog></button>
          
          <button  id="btn-abrir-modal" class="tooltips">hr<dialog id="modal" class="tooltips-box"> Se muestra como una regla horizontal (crea una linea). El "hr" es un elemento que se usa para separar el contenido en una página HTML: </dialog></button>
          
          <button  id="btn-abrir-modal"  class="tooltips">b<dialog id="modal" class="tooltips-box"> La etiqueta "b" especifica texto en negrita sin ninguna importancia adicional. <b>ejemplo</b> </dialog></button>
          
          <button  id="btn-abrir-modal" class="tooltips">del<dialog id="modal" class="tooltips-box"> Para definir el texto eliminado <del>ejemplo</del></dialog></button>
          
          <button  id="btn-abrir-modal" class="tooltips">i<dialog id="modal" class="tooltips-box">La etiqueta define una parte del texto en una voz o estado de ánimo alternativo. El contenido interior normalmente se muestra en cursiva .La "i" etiqueta se usa a menudo para indicar un término técnico, una frase de otro idioma, un pensamiento, el nombre de un barco, etc. <i>ejemplo</i>  </dialog></button>
        
          <button  id="btn-abrir-modal" class="tooltips">mark<dialog id="modal" class="tooltips-box"> La etiqueta "mark" define el texto que debe marcarse o resaltarse. <mark> ejemplo</mark>  </dialog></button>
          
          <button  id="btn-abrir-modal" class="tooltips">small<dialog id="modal" class="tooltips-box"> La etiqueta "small" define texto más pequeño (como derechos de autor y otros comentarios secundarios). Sugerencia: esta etiqueta no está obsoleta, pero es posible lograr un mejor efecto con CSS. </dialog></button>
          
          <button  id="btn-abrir-modal" class="tooltips">u<dialog id="modal" class="tooltips-box"> Crea un texto subrayado, Sugerencia: ¡Evite usar el "u" donde podría confundirse con un hipervínculo! <u>ejemplo</u> </dialog></button>
        
          <button  id="btn-abrir-modal" class="tooltips">sub<dialog id="modal" class="tooltips-box"> El texto del subíndice aparece medio carácter por debajo de la línea normal y, a veces, se representa en una fuente más pequeña. El texto de subíndice se puede utilizar para fórmulas químicas, como H <sub>2</sub>  O. <sub> ejemplo </sub></dialog></button>
          
          <button  id="btn-abrir-modal" class="tooltips">sup<dialog id="modal" class="tooltips-box"> El texto en superíndice aparece medio carácter por encima de la línea normal y, a veces, se representa en una fuente más pequeña. El texto en superíndice se puede utilizar para notas al pie, como WWW <subutton>[1]</subutton>como por <subutton> ejemplo</subutton> . </dialog></button>
        
          <button  id="btn-abrir-modal" class="tooltips">a<dialog id="modal" class="tooltips-box"> La etiqueta "a" define un hipervínculo, que se utiliza para enlazar de una página a otra. El atributo más importante del elemento es el href atributo, que indica el destino del enlace. "a" href="https://www.w3schools.com">Visit W3Schools.com! "/a" </dialog></button>
        
          <button  id="btn-abrir-modal" class="tooltips">terget-self/blank/parent/top<dialog id="modal" class="tooltips-box"> El "target" atributo especifica dónde abrir el documento vinculado....El "blank" Abre el documento vinculado en una nueva ventana o pestaña...el "parent" Abre el documento vinculado en el marco principal...El "top" Abre el documento vinculado en el cuerpo completo de la ventana" </dialog></button>
          
          <button  id="btn-abrir-modal" class="tooltips">id<dialog id="modal" class="tooltips-box"> El atributo HTML idse usa para especificar una identificación única para un elemento HTML. No puede tener más de un elemento con la misma identificación en un documento HTML. </dialog></button>
          
          <button  id="btn-abrir-modal" class="tooltips">img<dialog id="modal" class="tooltips-box"> La etiqueta "img" se utiliza para incrustar una imagen en una página HTML.Técnicamente, las imágenes no se insertan en una página web; las imágenes están vinculadas a páginas web. <img class="img-ejemplo" src="images/etiquetas-y-atributos-hmtl-3.webp" alt="">La etiqueta "img" tiene dos atributos obligatorios: <u>src:</u>  especifica la ruta a la imagen <u>alt:</u>  especifica un texto alternativo para la imagen, si la imagen por algún motivo no se puede mostrar </dialog></button>
      
          <button  id="btn-abrir-modal" class="tooltips">ul<dialog id="modal" class="tooltips-box"> La etiqueta "ul" define una lista desordenada (con viñetas). Use la etiqueta "ul" junto con la etiqueta "li" para crear listas desordenadas. <br> °ejemblo <br> °ejemblo </dialog></button>
          
          <button  id="btn-abrir-modal" class="tooltips">ol<dialog id="modal" class="tooltips-box"> La etiqueta "ol" define una lista ordenada. Una lista ordenada puede ser numérica o alfabética. La etiqueta "li" se utiliza para definir cada elemento de la lista. <br> 1 ejemplo <br> 2 ejemplo</dialog></button>
          
          <button  id="btn-abrir-modal" class="tooltips">li<dialog id="modal" class="tooltips-box"> La etiqueta "li" define un elemento de la lista. Se usa dentro de listas ordenadas "ol", listas desordenadas "ul" </dialog></button>
          
          <button  id="btn-abrir-modal" class="tooltips">dl<dialog id="modal" class="tooltips-box"> La etiqueta "dl" define una lista de descripción. Se usa junto con "dt" (define términos/nombres) y "dd" (describe cada término/nombre). </dialog></button>
          
          <button  id="btn-abrir-modal" class="tooltips">dt<dialog id="modal" class="tooltips-box"> Etiqueta define un término/nombre en una lista de descripción. </dialog></button>
          
          <button  id="btn-abrir-modal" class="tooltips">dd<dialog id="modal" class="tooltips-box">La etiqueta "dd" se utiliza para describir un término/nombre en una lista de descripción. </dialog></button>
          
          <button  id="btn-abrir-modal" class="tooltips">div<dialog id="modal" class="tooltips-box"> La etiqueta "div" define una división o una sección en un documento HTML. Se utiliza como contenedor de elementos HTML, que luego se diseñan con CSS o se manipulan con JavaScript. Se diseña fácilmente usando el atributo class o id. ¡Se puede poner cualquier tipo de contenido dentro de la etiqueta!  </dialog></button>
          
          <button  id="btn-abrir-modal" class="tooltips">script<dialog id="modal" class="tooltips-box"> La etiqueta "script" se utiliza para incrustar JavaScript. Contiene declaraciones de secuencias de comandos o apunta a un archivo de secuencia de comandos externo a través del atributo src.Los usos comunes de JavaScript son la manipulación de imágenes, la validación de formularios y los cambios dinámicos de contenido. Esta etiqueta se debe colocar por arriba de la etiqueta de cierre de "body" </dialog></button>
          
          <button  id="btn-abrir-modal" class="tooltips">head<dialog id="modal" class="tooltips-box"> El <head>elemento HTML es un contenedor para los siguientes elementos: <u>"title"</u> , <u>"style"</u> , <u>"meta"</u> , <u>"link"</u>  y <u>"base"</u>  </dialog></button>
          
          <button  id="btn-abrir-modal" class="tooltips">meta<dialog id="modal" class="tooltips-box"> Etiqueta define metadatos sobre un documento HTML. Los metadatos son datos (información) sobre datos. "meta" normalmente se utilizan para especificar el juego de caracteres, la descripción de la página, las palabras clave, el autor del documento y la configuración de la ventana gráfica. </dialog></button>
          
          <button  id="btn-abrir-modal" class="tooltips">form<dialog id="modal" class="tooltips-box"> Etiqueta para poder crear un formulario </dialog></button>
          
          <button  id="btn-abrir-modal" class="tooltips">input<dialog id="modal" class="tooltips-box"> La etiqueta "input" especifica un campo de entrada donde el usuario puede ingresar datos.El elemento se puede mostrar de varias formas, según el atributo de tipo. Algunos tipos de entrada son: button,checkbox,color,date,datetime-local,email,hidden,number,password,radio,range,submit,tel,text,time </dialog></button>
          
          <button  id="btn-abrir-modal" class="tooltips">textarea<dialog id="modal" class="tooltips-box">Es una etiqueta que define un control de entrada de texto de varias líneas </dialog></button>
          
          <button  id="btn-abrir-modal" class="tooltips">button<dialog id="modal" class="tooltips-box"> La etiqueta define un botón en el que se puede hacer clic <button class="btn-ejem">ejemplo</button>  </dialog></button>
          
          <button  id="btn-abrir-modal" class="tooltips">value<dialog id="modal" class="tooltips-box">Es el valor de un elemento input, para JS es muy util </dialog></button>
          
          <button  id="btn-abrir-modal" class="tooltips">canvas<dialog id="modal" class="tooltips-box"> El elemento HTML se utiliza para dibujar gráficos, sobre la marcha, a través de JavaScript. Canvas tiene varios métodos para dibujar rutas, cuadros, círculos, texto y agregar imágenes.</dialog></button>
          
          <button  id="btn-abrir-modal" class="tooltips">video<dialog id="modal" class="tooltips-box"> elemento HTML se utiliza para mostrar un video en una página web. Se debe colocar el atributo "controls" </dialog></button>
          
          <button  id="btn-abrir-modal" class="tooltips">audio<dialog id="modal" class="tooltips-box"> elemento HTML se utiliza para reproducir un archivo de audio en una página web. Se debe colocar el atributo "controls" </dialog></button>
          
       
        </div>
      </div>

      <div class="gran-contenenedor">
        <div class="ventana"><h1>css</h1></div>
        <div class="info" >
          <a class="lista" Target="blank" href="https://www.w3schools.com/css/default.asp">Donde aprender css</a>
         
          <button class="tooltips">Como agregar CSS<dialog class="tooltips-box"> Hay tres formas de insertar una hoja de estilo: CSS externo, CSS interno, CSS en línea </dialog></button>

          <button class="tooltips" >Selectores<dialog class="tooltips-box"> Los selectores de CSS se utilizan para "encontrar".Se pueden dividir en cinco categorías: <br>1 Selectores simples, <br> 2 Selectores combinadores,<br>3 Selectores de pseudoclase,<br> 4 Selectores de pseudoelementos <br> 5 Selectores de atributos </dialog></button>

          <button class="tooltips">comentarios<dialog class="tooltips-box"> Los comentarios se utilizan para explicar el código y pueden ayudar cuando edite el código fuente en una fecha posterior. Los navegadores ignoran los comentarios.Un comentario CSS se coloca dentro del elemento y comienza /*y termina con */: </dialog></button>

          <button class="tooltips">color<dialog class="tooltips-box"> Los colores se especifican utilizando nombres de color predefinidos o valores RGB, HEX, RGBA, HSLA. </dialog></button>

          <button class="tooltips">RGB<dialog class="tooltips-box"> Un valor de color RGB representa las fuentes de luz ROJA, VERDE y AZUL. rgb ( rojo, verde , azul ) </dialog></button>

          <button class="tooltips">RGBA<dialog class="tooltips-box"> Los valores de color RGBA son una extensión de los valores de color RGB con un canal alfa, que especifica la opacidad de un color.rgba ( rojo, verde , azul, alfa )  </dialog></button>

          <button class="tooltips">HEX<dialog class="tooltips-box"> Un color hexadecimal se especifica con: #RRGGBB, donde los enteros hexadecimales RR (rojo), GG (verde) y BB (azul) </dialog></button>

          <button class="tooltips">background<dialog class="tooltips-box"> Las propiedades de fondo de CSS se utilizan para agregar efectos de fondo a los elementos </dialog></button>

          <button class="tooltips">opacity<dialog class="tooltips-box"> La propiedad especifica la opacidad/transparencia de un elemento. Puede tomar un valor de 0.0 - 1.0. Cuanto menor sea el valor, más transparente </dialog></button>

          <button class="tooltips">background-image<dialog class="tooltips-box "> La background-image es una propiedad especifica una imagen para usar como fondo de un elemento. <b class="p-img">ejemplo</b> </dialog></button> 

          <button class="tooltips">background-repeat<dialog class="tooltips-box"> La propiedad también especifica mostrar la imagen de fondo solo una vez, sin esta propiedad la img se repite </dialog></button>

          <button class="tooltips">border<dialog class="tooltips-box"> Las propiedades de borde de CSS le permiten especificar el estilo, el ancho y el color del borde de un elemento.
            dotted, dashed, solid, double, groove, ridge, inset, outset, none, hidden. <b class="border">ejemplo</b>  </dialog> </button>

          <button class="tooltips">border-radius<dialog class="tooltips-box"> La propiedad se usa para agregar bordes redondeados a un elemento <button class="b-r">ejemplo</button> </dialog></button>

          <button class="tooltips">margin<dialog class="tooltips-box"> La propieda CSS se utilizan para crear espacio alrededor de los elementos, fuera de los bordes definidos. Con CSS, tienes control total sobre los márgenes. Hay propiedades para establecer el margen de cada lado de un elemento (top, right, left y bottom). </dialog></button>

          <button class="tooltips">padding<dialog class="tooltips-box"> El relleno se utiliza para crear espacio alrededor del contenido de un elemento, dentro de los bordes definidos. Hay propiedades para establecer el padding de cada lado de un elemento (top, right, left y bottom) </dialog></button>

          <button class="tooltips">box-sizing<dialog class="tooltips-box"> Sirve para que el elemento mantenga su ancho real; si aumenta el relleno, el espacio de contenido disponible disminuirá </dialog></button>

          <button class="tooltips">height y width<dialog class="tooltips-box"> Las propiedades se utilizan para establecer la altura (height) y el ancho (width) de un elemento. </dialog></button>

          <button class="tooltips">Box Model<dialog class="tooltips-box"> Es esencialmente una caja que envuelve cada elemento HTML. Consiste en: márgenes, bordes, relleno y el contenido real </dialog></button>

          <button class="tooltips"> outline<dialog class="tooltips-box"> Es una línea dibujada fuera del borde del elemento para que "resalte". Tiene las siguientes propiedades de contorno: outline-style, outline-color, outline-width, outline-offset, outline <b class="outline">ejemplo</b> </dialog></button>

          <button class="tooltips">text-align<dialog class="tooltips-box"> se utiliza para establecer la alineación horizontal de un texto. Un texto puede estar alineado a la izquierda o a la derecha, centrado o justificado </dialog></button>

          <button class="tooltips"> vertical-align <dialog class="tooltips-box">La propiedad establece la alineación vertical de un elemento, estas pueden ser baseline, text-top, text-bottom, sub y super </dialog></button>

          <button class="tooltips">text-decoration<dialog class="tooltips-box"> Tiene varias propiedades: line (agrega linea al texto), color(da color a la linea del texto), style(agrega el estilo de la linea), thickness(es el grosor de ella) <b class="text-decoration">ejemplo</b> </dialog></button>

          <button class="tooltips">text-transform<dialog class="tooltips-box"> Sus propiedades son uppercase, lowercase y capitalize </dialog></button>

          <button class="tooltips">text-shadow<dialog class="tooltips-box"> Agrega sombra al texto <b class="text-shadow" >ejemplo</b> </dialog></button>

          <button class="tooltips">font-size<dialog class="tooltips-box">Establece el tamaño del texto <b class="font-size">ejemplo</b> </dialog></button>

          <button class="tooltips">fuentes<dialog class="tooltips-box"> <a class="g-f" href="https://fonts.google.com/">google fonts</a> </dialog></button>

          <button class="tooltips">enlaces<dialog class="tooltips-box"> Además, los enlaces pueden tener un estilo diferente según el estado en el que se encuentren,Los cuatro estados de enlace son: link, visited, hover y active </dialog></button>

          <button class="tooltips">list-style-type<dialog class="tooltips-box">propiedad especifica el tipo de marcador de elemento de lista que son: circle, square, upper-roman y lower-alpha  </dialog></button>

          <button class="tooltips">display<dialog class="tooltips-box"> Cada elemento HTML tiene un valor de visualización predeterminado según el tipo de elemento que sea. El valor de visualización predeterminado para la mayoría de los elementos es block o inline.  </dialog></button>

          <button class="tooltips">display block<dialog class="tooltips-box"> Comienza en una nueva línea y ocupa todo el ancho disponible (se extiende hacia la izquierda y hacia la derecha tanto como sea posible).  </dialog></button>

          <button class="tooltips">display inline<dialog class="tooltips-box"> Un elemento en línea no comienza en una nueva línea y solo ocupa el ancho necesario </dialog></button>

          <button class="tooltips">display none<dialog class="tooltips-box"> se usa comúnmente con JavaScript para ocultar y mostrar elementos sin eliminarlos ni volver a crearlos </dialog></button>

          <button class="tooltips">visibility:hidden<dialog class="tooltips-box"> El elemento seguirá ocupando el mismo espacio que antes. El elemento estará oculto </dialog></button>

          <button class="tooltips">position<dialog class="tooltips-box"> La propiedad position especifica el tipo de método de posicionamiento utilizado para un elemento. Pueden ser static, relative, fixed, absolute y sticky </dialog></button>

          <button class="tooltips">static<dialog class="tooltips-box">Los elementos posicionados static no se ven afectados por las propiedades superior, inferior, izquierda y derecha. está posicionado de ninguna manera especial; siempre se posiciona de acuerdo con el flujo normal de la página</dialog></button>

          <button class="tooltips">relative<dialog class="tooltips-box">Establecer las propiedades superior, derecha, inferior e izquierda de un elemento relativamente posicionado hará que se ajuste fuera de su posición normal. El resto del contenido no se ajustará para encajar en ningún espacio dejado por el elemento. </dialog></button>

          <button class="tooltips">fixed<dialog class="tooltips-box"> Un elemento con posición: fixed; se coloca en relación con la ventana gráfica, lo que significa que siempre permanece en el mismo lugar, incluso si se desplaza la página. Las propiedades superior, derecha, inferior e izquierda se utilizan para colocar el elemento. </dialog></button>

          <button class="tooltips">absolute<dialog class="tooltips-box"> Un elemento con posición: absolute; se coloca en relación con el ancestro posicionado más cercano. normalmente se usa dentro de un elemento con posicion relativa </dialog></button>

          <button class="tooltips">sticky<dialog class="tooltips-box">
            Un elemento con posición: adhesivo; se posiciona en función de la posición de desplazamiento del usuario. Un elemento fijo alterna entre relativo y fijo, dependiendo de la posición de desplazamiento. Se coloca en relación hasta que se alcanza una posición de desplazamiento determinada en la ventana gráfica; luego, se "pega" en su lugar (como posición: fija).  </dialog></button>

          <button class="tooltips">z-index<dialog class="tooltips-box">La z-indexpropiedad especifica el orden de apilamiento de un elemento (qué elemento debe colocarse delante o detrás de los demás).</dialog></button>

          <button class="tooltips">overflow<dialog class="tooltips-box">La overflowpropiedad especifica si recortar el contenido o agregar barras de desplazamiento cuando el contenido de un elemento es demasiado grande para caber en el área especificada. pueden ser visible, hidden, scroll y auto</dialog></button>

          <button class="tooltips">float<dialog class="tooltips-box">La propiedad de CSS float especifica cómo debe flotar un elemento. Sus propiedades pueden ser left, right, none y inherit </dialog></button>

          <button class="tooltips"><dialog class="tooltips-box">  </dialog></button>

          <button class="tooltips"><dialog class="tooltips-box">  </dialog></button>

          <button class="tooltips"><dialog class="tooltips-box">  </dialog></button>

          <button class="tooltips"><dialog class="tooltips-box">  </dialog></button>

          <button class="tooltips"><dialog class="tooltips-box">  </dialog></button>

          <button class="tooltips"><dialog class="tooltips-box">  </dialog></button>
        </div>
      </div>
